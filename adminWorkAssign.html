<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin work Assign</title>
    <link rel="stylesheet" href="style/adminWorkAssign.css">
</head>
<body>
    <div id="navbar-container"></div>
        <script>
            fetch('navBar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML =html;
                })
                .catch(error => console.error('Error fetching navbar:',error));

        </script>

        <div class = "employee" >
            <h2> Assigning Tasks</h2>
            <form >
                <div class="input-group">
                    <div class = "input-group-label">
                        <label for ="number">Emp.No: </label><br>
                        <input type="text" id="number" name ="number" >
                    </div>

                    <div class = "input-group-label">
                        <label for ="name">Name:</label><br>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class = "input-group-label">
                        <label for ="roll">Roll:</label><br>
                        <input type="text" id="roll" name="roll">
                    </div>

                    <div class = "input-group-label">
                        <label for ="work">Work Type:</label><br>
                        <input type="text" id="roll" name="roll">
                    </div>

                    <div class = "input-group-label">
                        <label for ="start_time">Start Time:</label><br>
                        <input type="time" id="start_time" name="start_time">
                    </div>

                    <div class = "input-group-label">
                        <label for ="end_time">End Time:</label><br>
                        <input type="time" id="end_time" name="end_time"><br>
    
                    </div>

                    <div class = "input-group-label">
                        <label for ="place">Place:</label><br>
                        <input type="text" id="place" name="place">
                    </div>
                </div>

                <div class="assign">
                    <input type="submit" value="Assign">
                </div>
             </form>

        </div>
    
</body>
</html>
