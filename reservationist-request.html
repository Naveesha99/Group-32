<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Reservation Form</title>
    <link rel="stylesheet" href="styles/reservationist-request.css">
</head>
<body>
    <header>
        <!-- Title "Hall or Theatre Request Form" removed -->
    </header>

   

    <div class="container">
        <h2>Hall/Theater Request Form</h2> <!-- Form Header -->
        <h4>Reservationist Details</h4>
        <form>
            <div class="input-group">
                <div class="input-group-label">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group-label">
                    <label for="nic">NIC:</label>
                    <input type="text" id="nic" name "nic" required>
                </div>
                <div class="input-group-label">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class ="input-contact">
                <label for="contact">Contact:</label>
                <input type="number" id="contact" name="contact" required>
            </div>
        </form>
<br>
<br>
        <h4 class="left-align">Hall Details</h4>
        <form>
            <div class="input-group">
                <div class="input-group-label">
                    <label for="hall">Hall:</label>
                    <input type="text" id="hall" name="hall" required>
                </div>
                <div class="input-group-label">
                    <label for="sounds">Sounds:</label>
                    <input type="text" id="sounds" name="sounds" required>
                </div>
                <div class="input-group-label">
                    <label for="lights">Lights:</label>
                    <input type="text" id="lights" name="lights" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-group-label">
                    <label for="standing">Standing:</label>
                    <input type="number" id="standing" name="standing" required>
                </div>
                <div class="input-group-label">
                    <label for="headcount">Head Count:</label>
                    <input type="number" id="headcount" name="headcount" required>
                </div>
            </div>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <div class="myDiv">
                <br>
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
</body>
</html>
