<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/payment.css">
    <title>Your Website Title</title>
</head>
<body>
    <div class="navbar">
        <div class="brand">SINHABAHU</div>
        <div class="spacer"></div> <!-- Add a spacer for some space -->
    </div>

<div class="date-time">Monday, Nov 07, 9.00 AM</div>


<div class="forms-container">
    
    <form class="form1">
        <p class="TEXT1">Disclaimer</p>
    </form>

    <div class="forms-sub-container">
        <form class="form2">
            <div class="topic">
                <div>
                    Booking Summary
                </div><br><br>
            </div>
    
            <div class="input-group">
                <div class="input-line left-text">
                    <label>BC4, BC5 (2 tickets)</label>
                    <br><br><br><br><br>
                    <label>Internet Handling Fees</label>
                    <br>
                </div>
                <div class="input-line right-text">
                    <label>LKR 800.00</label>
                    <br><br><br><br><br>
                    <label>LKR 50.00</label>
                </div>
            </div>
        
            <div class="total-line"></div>
        
            <div class="input-group">
                <div class="input-line left-text">
                    <label><br>Sub Total:</label>
                </div>
    
                <div class="input-line right-text"><br>
                    <label id="totalValue1">LKR 0.00</label>
                </div>
            </div>
    
            <div class="input-group">
                <div class="input-line left-text">
                    <div class="PAY">
                        <label><br>Amount Payble:</label>
                    </div>               
                </div>
                
                <div class="input-line right-text"><br>
                    <label id="totalValue2">LKR 0.00</label>
                </div>
            </div>
            <div class="background-section" id="dynamic-background"></div>
        </form>
        
        <form class="form3">
            <div class="tickMarks">
                <input type="checkbox" class="checkbox" id="myCheckbox">
                <label for="myCheckbox">I have verified the drama name, show date, and time before proceeding to payment.</label>
            </div>
            

            <button type="submit" class="proceed">PROCEED</button>

            
        </form>
    </div>

</div>
    

<script src="payment.js"></script>

</body>
</html>
