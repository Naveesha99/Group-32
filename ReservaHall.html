<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservationist View Halls</title>
    <link rel="stylesheet" href="style/ReservaHall.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
            fetch('navBar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        </script>
        
    <div class="container">
        <div class="tile">
            <h2>Hall 1</h2>
            <img src="pics/Hall1Photo1.jpg" alt="Hall 1">
            <div class="description">
                
                <p>Description for Hall 1 goes here...</p>
                <button class="viewButton" onclick="location.href='ReservaHall1.html';">View More</button>
            </div>
        </div>
        <div class="tile">
            <h2>Hall 2</h2>
            <img src="pics/Hall2Photo1.jpg" alt="Hall 2">
            <div class="description">
                
                <p>Description for Hall 2 goes here...</p>
                <button class="viewButton" onclick="location.href='ReservaHall1.html';">View More</button>
            </div>
        </div>
        <div class="tile">
            <h2>Theatre</h2>
            <img src="pics/Hall3Photo1.jpg" alt="Theatre">
            <div class="description">
                
                <p>Description for Theatre goes here...</p>
                <button class="viewButton" onclick="location.href='ReservaHall1.html';">View More</button>
            </div>
        </div>
    </div>
</body>
</html>
