<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal Article Submission</title>
    <!-- <link rel="stylesheet" href="<?=ROOT?>/assets/css/addArticle.css"> -->
    <link rel="stylesheet" href="style/addArticle.css">

</head>
<body>
  <div id="navbar-container"></div>
  <script>
          fetch('navBar.html')
              .then(response => response.text())
              .then(html => {
                  document.getElementById('navbar-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching navbar:', error));
      </script>
<div class = "container">      
  <h1>Add New Article</h1>
  <form method = "POST">
    <div class ="input-group">

        <div class = "input-group-label">
            <label for="articleName">Article Name:</label><br>
            <input type="text" id="articleName" name="articleName"><br><br>

        </div>

        <div class = "input-group-label">
            <label for="category">Category:</label><br>
            <select id="category" name="category">
            <option value="DramaHistory">Drama History</option>
            <option value="StoryLine">Story Line</option>
            <option value="Directors">Directors</option>
            <option value="Actors">Actors</option>
            <option value="Upcoming">Upcoming</option>
            <option value="DramaMusic">Drama Music</option>
            </select><br><br>

        </div>

        <div class = "input-group-label">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br><br>

        </div>

        <div class = "input-group-label" style="margin-right:500px;">
            <label for="articleContent">Article Content:</label><br>
            <textarea id="articleContent" name="articleContent" rows="5" cols="40"></textarea><br><br>

        </div>

        <div class="image" >
            <label for="image">Image:</label><br>
            <input type="file" id="image" name="image"><br><br>
        </div>

    </div>

    <div class="button-group">
        <button type="button" onclick="saveDraft()">Save as Draft</button>
        <button type="submit">SUBMIT</button>
    </div>
  </form>
</div>
</body>
</html>
