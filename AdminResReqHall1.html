<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reservation Request Hall_1</title>
    <link rel="stylesheet" href="style/AdminResReqHall1.css">
    <script src="AdminResReqHall1.js" defer></script>

</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('navBar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>HallNo</th>
                    <th>Date</th>
                    <th>StartT</th>
                    <th>EndT</th>
                    <th>H_Count</th>
                    <th>Sounds</th>
                    <th>Light</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Hall 1</td>
                    <td>2023-10-30</td>
                    <td>10:00 AM</td>
                    <td>4:00 PM</td>
                    <td>50</td>
                    <td>Yes</td>
                    <td>Yes</td>
                    <td>
                        <button class="viewButton" onclick="showDetails(this)">View</button>
                    </td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Hall 1</td>
                    <td>2023-11-05</td>
                    <td>2:00 PM</td>
                    <td>6:00 PM</td>
                    <td>30</td>
                    <td>No</td>
                    <td>No</td>
                    <td>
                        <button class="viewButton" onclick="showDetails(this)">View</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Michael Johnson</td>
                    <td>Hall 1</td>
                    <td>2023-11-12</td>
                    <td>3:00 PM</td>
                    <td>9:00 PM</td>
                    <td>80</td>
                    <td>Yes</td>
                    <td>No</td>
                    <td>
                        <button class="viewButton" onclick="showDetails(this)">View</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="detailsContainer"></div>
            <div class="button-container">
                <button onclick="acceptReservation()">Accept</button>
                <button onclick="rejectReservation()">Reject</button>
            </div>
        </div>
    </div>

</body>
</html>
