<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <link rel="stylesheet" href="styles/conditions.css">
</head>
<body>
    <!-- <button id="showPopup">Accept Terms</button> -->

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Terms and Conditions</h2>
            </div>
            <div class="popup-body">
                <p>Once the ticket is booked, cinema does not allow us to modify the booking or cancel it. Please check the show date-time on the order summary and payment page before making the payment.</p>
            </div>
            <div class="popup-buttons">
                <button id="acceptBtn">Accept</button>
                <button id="rejectBtn">Reject</button>
            </div>
        </div>
    </div>

    <script src="styles/cancellation.css"></script>
</body>
